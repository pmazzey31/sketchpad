<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Dirt&display=swap" rel="stylesheet">
    <title>Sketchpad</title>
</head>
<body>
    <div class="controls-container">
        <h1 class="title">Etch-a-sketch</h1>
        <input class="colorSelection" type="color" value="#333333">
        <button class="colorMode btn">Color mode</button>
        <button class="rainbowMode btn">Rainbow mode</button>
        <button class="eraser btn">Eraser</button>
        <button class="Clear btn">Clear</button>
        <p class="sizeParagraph">16 x 16</p>
        <input class="boxesQuantity" type="range">
    </div>
    <div class="container"></div>
    <script src="index.js"></script>
</body>
</html>
